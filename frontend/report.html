<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HSBI Chatbot â€“ Statistik Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 2rem;
      color: #1a1a1a;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .header img {
      height: 60px;
      width: 60px;
    }

    h1 {
      color: #004aad;
      font-size: 1.9rem;
      margin: 0;
    }

    /* Kennzahlenkarten */
    .metrics {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.8rem;
    }

    .card {
      background: white;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 180px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h2 {
      margin: 0.3rem;
      color: #004aad;
      font-size: 1.9rem;
    }

    .card p {
      margin: 0;
      color: #555;
      font-weight: 500;
    }

    /* Charts nebeneinander */
    .dashboard {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .chart-card {
      background: white;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-width: 640px;
      min-width: 400px;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chart-card h3 {
      margin-bottom: 0.7rem;
      color: #004aad;
      text-align: center;
      font-size: 1.1rem;
    }

    canvas {
      flex-grow: 1;
      max-height: 320px;
    }

    footer {
      text-align: center;
      margin-top: 2.5rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- ðŸ¦Š Kopfbereich -->
  <div class="header">
    <img src="fox.png" alt="HSBI Maskottchen" />
    <h1>HSBI Chatbot Statistik Dashboard</h1>
  </div>

  <!-- Kennzahlen -->
  <div class="metrics">
    <div class="card">
      <h2 id="users">0</h2>
      <p>Nutzer</p>
    </div>
    <div class="card">
      <h2 id="success">0</h2>
      <p>Bewerbungsempfehlungen</p>
    </div>
    <div class="card">
      <h2 id="days">0</h2>
      <p>Zeitraum (Tage)</p>
    </div>
    <div class="card">
      <h2 id="dropout">0%</h2>
      <p>Abbruchquote</p>
    </div>
  </div>

  <!-- Diagramme -->
  <div class="dashboard">
    <div class="chart-card">
      <h3>Beliebteste MasterstudiengÃ¤nge</h3>
      <canvas id="programsChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Nutzerkategorien</h3>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <footer>Â© Hochschule Bielefeld â€“ BIFI Chatbot Analytics</footer>

  <script>
    async function loadReport() {
      const baseUrl = window.location.origin.includes("localhost")
        ? "http://127.0.0.1:5000"
        : window.location.origin;

      const response = await fetch(`${baseUrl}/report`);
      const data = await response.json();

      // Zahlen aktualisieren
      document.getElementById("users").innerText = data.total_users;
      document.getElementById("success").innerText = data.completed;
      document.getElementById("days").innerText = data.period_days;
      document.getElementById("dropout").innerText = data.dropout_rate + "%";

      // Falls keine Chart-Daten vorhanden sind (z. B. bei leerem Log)
      if (!data.beliebteste_studiengÃ¤nge || !data.nutzertypen) return;

      // Beliebteste StudiengÃ¤nge (Bar Chart)
      new Chart(document.getElementById("programsChart"), {
        type: "bar",
        data: {
          labels: data.beliebteste_studiengÃ¤nge.map(i => i[0]),
          datasets: [{
            label: "Anfragen",
            data: data.beliebteste_studiengÃ¤nge.map(i => i[1]),
            backgroundColor: "#004aad"
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "Anfragen" } },
            x: { title: { display: true, text: "StudiengÃ¤nge" } }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });

      // Nutzerkategorien (Pie Chart)
      const categories = Object.keys(data.nutzertypen);
      const counts = Object.values(data.nutzertypen);
      new Chart(document.getElementById("categoryChart"), {
        type: "pie",
        data: {
          labels: categories,
          datasets: [{
            data: counts,
            backgroundColor: ["#004aad", "#00b4d8", "#90e0ef"]
          }]
        },
        options: {
          plugins: { legend: { position: "bottom" } },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    loadReport();
  </script>
</body>
</html>
